name: Build UstajonSupport Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install pyinstaller==6.3.0
        pip install pillow==10.1.0
        pip install psutil==5.9.7
        pip install pywin32==306
        pip install requests==2.31.0
        pip install cryptography==41.0.7
        pip install wmi==1.5.1
        
    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name=UstajonSupport --add-data "version_info.txt;." ustajon_support.py
        
    - name: Check EXE size
      run: |
        $size = (Get-Item dist/UstajonSupport.exe).length / 1MB
        Write-Host "EXE Size: $([math]::Round($size, 2)) MB"
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: UstajonSupport-Windows
        path: dist/UstajonSupport.exe
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v9.0.0
        name: UstajonSupport v9.0.0
        body: |
          ## UstajonSupport Agent v9.0.0
          
          ### ðŸ“¥ Yuklab olish
          UstajonSupport.exe faylini yuklab oling va ishga tushiring.
          
          ### âœ¨ Xususiyatlar
          - Professional Windows GUI
          - RustDesk avtomatik sozlash
          - Real-time heartbeat
          - Remote CMD bajarish
          - Tizim malumotlarini toplash
          - Avtomatik startup
          
        files: dist/UstajonSupport.exe
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
